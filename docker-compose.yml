version: '3.6'
services:
  api:
    build:
      dockerfile: Dockerfile
      context: .
      target: development
    volumes:
      - .:/usr/src/app
    environment:
      - MYSQL_USERNAME=root
      - MYSQL_DATABASE=populix_bot
      - MYSQL_ROOT_PASSWORD=  
    env_file:
    - .env
    command: npm run start:dev
    ports:
      - 3000:3000
  db:
    image: mysql:8.0
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      - MYSQL_USERNAME=root
      - MYSQL_DATABASE=populix_bot
      - MYSQL_ROOT_PASSWORD=
    ports:
      - '3306:3306'
  elasticsearch:
    container_name: tqd-elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.0.1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    environment:
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    logging:
      driver: none
    ports:
      - 9300:9300
      - 9200:9200
    networks: 
      - esnet
volumes:
  esdata:
networks:
  esnet: